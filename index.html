<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DigiCalc</title>
</head>

<body>
    <h1>DigiCalc</h1>
    <!-- Main container -->
    <div class="container">
        <!-- Container enclosing the calculator display and buttons -->
        <div class="calculator">
            <!-- Calculator's display screen -->
            <div class="display">
                <p class="numbers"></p>
                <p class="name">DigiCalc</p>
            </div>
            <!-- Rows container -->
            <div class="rows">
                <!-- Row one -->
                <div class="row-one">
                    <button class="one" id="7">7</button>
                    <button class="one" id="4">4</button>
                    <button class="one" id="1">1</button>
                    <button class="one clear" id="C">C</button>
                </div>
                <!-- Row two -->
                <div class="row-two">
                    <button class="two" id="8">8</button>
                    <button class="two" id="5">5</button>
                    <button class="two" id="2">2</button>
                    <button class="two" id="0">0</button>
                </div>
                <!-- Row three -->
                <div class="row-three">
                    <button class="three" id="9">9</button>
                    <button class="three" id="6">6</button>
                    <button class="three" id="3">3</button>
                    <button class="three" id=".">.</button>
                </div>
                <!-- Row four -->
                <div class="row-four">
                    <button class="four small symbol">+/−</button>
                    <button class="four symbol" id="×">×</button>
                    <button class="four symbol" id="-">−</button>
                    <button class="four symbol" id="+">+</button>
                </div>
                <!-- Row five -->
                <div class="row-five">
                    <button class="five symbol" id="arrow">➞</button>
                    <button class="five symbol" id="÷">÷</button>
                    <button class="five large symbol" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
