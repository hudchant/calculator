<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DigiCalc</title>
</head>

<body>
    <h1>DigiCalc</h1>
    <!-- Main container -->
    <div class="container">
        <!-- Container enclosing the calculator display and buttons -->
        <div class="calculator">
            <!-- Calculator's display screen -->
            <div class="display">
                <p class="numbers">1000</p>
                <p class="name">DigiCalc</p>
            </div>
            <!-- Rows container -->
            <div class="rows">
                <!-- Row one -->
                <div class="row-one">
                    <button class="one">7</button>
                    <button class="one">4</button>
                    <button class="one">1</button>
                    <button class="one clear">C</button>
                </div>
                <!-- Row two -->
                <div class="row-two">
                    <button class="two">8</button>
                    <button class="two">5</button>
                    <button class="two">2</button>
                    <button class="two">0</button>
                </div>
                <!-- Row three -->
                <div class="row-three">
                    <button class="three">9</button>
                    <button class="three">6</button>
                    <button class="three">3</button>
                    <button class="three">.</button>
                </div>
                <!-- Row four -->
                <div class="row-four">
                    <button class="four small symbol">+/−</button>
                    <button class="four symbol">×</button>
                    <button class="four symbol">−</button>
                    <button class="four symbol">+</button>
                </div>
                <!-- Row five -->
                <div class="row-five">
                    <button class="five symbol">➞</button>
                    <button class="five symbol">÷</button>
                    <button class="five large symbol">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
